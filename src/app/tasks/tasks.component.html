<section id='tasks'>
    <header>
        <h2>{{name}}'s Tasks</h2>
    </header>
    <menu>
        <button>Add Task</button>
    </menu>
    <ul>
        @for(task of selectUserTasks; track task.id) {
        <li>
            <app-task (complete)="onCompleteTask($event)" [task]="task" />
        </li>
        }
    </ul>
</section>
